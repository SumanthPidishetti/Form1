<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login form Example</title>
</head>
<body bgcolor="silver">
    <form name="fblogin" action="http://www.dummyfacebook.com" method="get">
        <table align="center" bgcolor="yellow">
            <caption>
                <h2>
                    Login form
                </h2>
            </caption>
            <tr>
                <td>
<label for="id1"> User id</label>
                </td>
                <td>
<input type="text" name="name1" id="id1"  placeholder="type your id">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="id2">passcode</label>

                </td>
                <td>
                    <input type="password" name="name2" id="id2">
                </td>
                <tr>
                    <td>
                        <input type="submit" value="login">
                    </td>
                    <td>
                        <input type="reset" value="clear" name="" id="">
                    </td>
                </tr>
                

            </tr>
        </table>
    </form>
    
</body>
</html>
